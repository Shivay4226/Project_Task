<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="stylesheet" href="./CSS/styles1.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-box">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-lg show-modal" data-toggle="modal"
                        data-target="#myModal" id="addtask_btn">Add
                        Project
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content clearfix">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true" onclick="cancelOption()">×</span>
                                </button>
                                <div class="modal-body">
                                    <h3 class="title">Project form</h3>
                                    <p class="description">Please Add Data to Given Fields</p>
                                    <div class="form-group">
                                        <label>Project Name*</label><label class="validation-error hide"
                                            id="fullNameValidationError">This field is required.</label>
                                        <input type="text" name="ProjectName" id="projectname" />
                                    </div>
                                    <div class="form-group">
                                        <label>Discription*</label>
                                        <input type="text" name="Discription" id="description" />
                                    </div>
                                    <!-- team Dropdown -->
                                    <div class="form-group">
                                        <div class="multi-selector">
                                            <label>Team</label>
                                            <div class="select-field">
                                                <input type="text" name="" placeholder="Choose tasks" id="team"
                                                    class="input-selector">
                                                <span id="team" class="selected-tasks"></span>
                                                <div id="team" class="list">
                                                    <label for="task1" class="task">
                                                        <input type="checkbox" class="team" id="team">
                                                        Shivam
                                                    </label>
                                                    <label for="task2" class="task">
                                                        <input type="checkbox" class="team" id="team">
                                                        Shyam
                                                    </label>
                                                    <label for="task3" class="task">
                                                        <input type="checkbox" class="team" id="team">
                                                        Ramesh
                                                    </label>
                                                    <label for="task4" class="task">
                                                        <input type="checkbox" class="team" id="team">
                                                        Mukesh
                                                    </label>
                                                    <label for="task4" class="task">
                                                        <input type="checkbox" class="team" id="team">
                                                        Parth
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="multi-selector">
                                            <label>Technology</label>
                                            <div class="select-field1">
                                                <input type="text" name="" placeholder="Choose tasks" id="technology"
                                                    class="input-selector">
                                            </div>
                                            <div class="list1">

                                                <label for="task1" class="task1">
                                                    <input type="checkbox" name="" id="technology">
                                                    JavaScript
                                                </label>
                                                <label for="task2" class="task1">
                                                    <input type="checkbox" name="" id="technology">
                                                    Angular.js
                                                </label>
                                                <label for="task3" class="task1">
                                                    <input type="checkbox" name="" id="technology">
                                                    React.js
                                                </label>
                                                <label for="task4" class="task1">
                                                    <input type="checkbox" name="" id="technology">
                                                    Node.js
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Start Date*</label>
                                        <input type="date" name="StartDate" id="startdate" />
                                    </div>
                                    <div class="form-group">
                                        <label>End Date*</label>
                                        <input type="date" name="EndDate" id="enddate" />
                                    </div>
                                    <div class="form-group">
                                        <input type="reset" value="Reset" id="reset" onclick="clearInput()" />
                                        <input type="button" onclick="submit()" value="Create" id="create" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="data">
                        <table id="table">
                            <thead>
                                <th>Project Name</th>
                                <th>Discription</th>
                                <th>Developer</th>
                                <th>Technology</th>
                                <th>Start date</th>
                                <th>End Date</th>
                                <th>Update</th>
                                <th>Delete</th>
                                <th>Add Task</th>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="modal1-box">
                    <!-- Modal -->
                    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content clearfix">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true" onclick="cancelTaskOption()">×</span>
                                </button>
                                <div class="modal-body">
                                    <h3 class="title">Task form</h3>
                                    <p class="description">Please Add Data to Given Fields</p>
                                    <div class="form-group">
                                        <label for="ProjectName">Project Name</label>
                                        <select name="ProjectName" id="ProjectName">
                                           
                                        </select>
                                        </div>
                                    <div class="form-group">
                                        <label>Task Name*</label><label class="validation-error hide"
                                            id="fullNameValidationError">This field is required.</label>
                                        <input type="text" name="TaskName" id="task_name" />
                                    </div>
                                    <div class="form-group">
                                        <label>Discription*</label>
                                        <input type="text" name="Description" id="desc" />
                                    </div>
                                    <div class="form-group">
                                        <label for="Team">Team</label>
                                        <select name="TeamGroup" id="team_group">
                                    
                                        </select>
                                    </div>
                                
                                    <div class="form-group">
                                        <label>Start Date*</label>
                                        <input type="date" name="StartDate" id="start_date" />
                                    </div>
                                    <div class="form-group">
                                        <label>End Date*</label>
                                        <input type="date" name="EndDate" id="end_date" />
                                    </div>
                                    <div class="form-group">
                                        <input type="reset" value="Reset" id="reset" onclick="
                        ClearForm()" />
                                        <input type="button" onclick="submitTask()" value="Add" id="Add_Task" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <div class="data1">
                            <table class="table1" id="table1">
                                <thead>
                                    <th>Task Name</th>
                                    <th>Discription</th>
                                    <th>Developer</th>
                                    <th>Start date</th>
                                    <th>End Date</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                                </thead>
                                <tbody id="tbody1"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./JS/Project.js"></script>
<script src="./JS/Task.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

</html>
